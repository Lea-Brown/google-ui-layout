<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts and icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="google.png">
</head>

<body>
    <!-- top -->
    <section class="top">

        <section class="top_left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </section>

        <section class="top_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons"> apps </span>
            <span class="material-icons"> account_circle </span>
        </section>

    </section>

    <!-- main body -->
    <section class="body">
        <img class="google"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt="google image">

        <section class="search">
            <span class="material-icons">
                mic
            </span>
            <input type="text" placeholder="Search..">
            <span class="material-icons">
                search
            </span>
        </section>

        <section class="search-bars">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </section>

        <section class="blank">
            <style></style>
        </section>

    </section>

    <!-- bottom -->
    <section class="bottom">
        <section class="uk">United Kindom</section>

        <a class="carbon" href="#">Carbon neutral since 2007</a>

        <section class="very-bottom">

            <section class="bottom-left">
                <a
                    href="https://ads.google.com/intl/en_uk/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a
                    href="https://smallbusiness.withgoogle.com/intl/en_uk/?subid=uk-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=uk-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How search works</a>
            </section>

            <section class="bottom-right">
                <a href="https://policies.google.com/privacy?hl=en-GB&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-GB&fg=1">Terms</a>
                <a href="#">Settings</a>
            </section>

        </section>





    </section>
</body>

</html>
